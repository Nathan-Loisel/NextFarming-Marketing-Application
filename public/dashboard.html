<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Marketing dashboard</title>
  <link rel="stylesheet" type="text/css" href="assets/libraries/semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/dashboard.css">

  <script src="assets/libraries/axios.min.js"></script>
  <script src="assets/libraries/jquery.min.js"></script>
  <script src="assets/libraries/semantic/semantic.min.js"></script>
  <script src="js/dashboard.js"></script>
</head>
<body>

  <div class="ui left secondary pointing menu">
    <div class="ui container">
      <a class="ui item" id="OrdersButton">
        <h4>Orders</h2>
      </a>
      <a class="ui item" id="AgentsButton">
        <h4>Agents</h4>
      </a>
      <a class="ui item" id="ProductsButton">
        <h4>Products</h4>
      </a>
      <div class="right menu">
        <a class="ui item">
          <div id="TopBarProfile">
            <div class="ui dropdown" id="UserDropdown">
              <div class="text" id="TopBarName">
                <div class="ui placeholder" style="width: 150px;">
                  <div class="full line"></div>
                </div>
                
                
              </div>
              <i class="dropdown icon"></i>
              <div class="menu" style="margin-top: 10px;">
                <div class="header" id="DropdownName">

                  <div class="ui placeholder" style="width: 150px;">
                    <div class="line"></div>
                    <div class="line"></div>
                  </div>
                  
                </div>
                <div class="header">
                  <button class="ui labeled primary icon button">
                    <i class="settings icon"></i>
                      Settings
                  </button>
                  <button class="ui labeled primary icon button" id="DropdownLogoutButton">
                    <i class="sign out icon"></i>
                      Logout
                  </button>
                </div>
                <div class="item">
                </div>
              </div>
            </div>
          </div>
        </a>
        <div class="ui item">
          <button class="ui green button" id="LogoutButton">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <div id="content" class="ui container"></div>

</body>

</html>
